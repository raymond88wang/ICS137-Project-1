<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>
    <a id="mainLink" href="Main.html">Back To Main Page</a>
    <a href="Store.html">Back To Store</a>
    <div id="productDetails">
    </div>
    <form id="checkoutForm">
        <fieldset>
            <legend>Order Product</legend>
            <label for="productID">Product ID</label>
            <input type="text" name="productID" disabled />

            <label for="quantity">Quantity</label>
            <input type="number" name="quantity" placeholder="0" maxlength="3" required/>
        </fieldset>
        <fieldset>
            <legend>Customer Information</legend>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" placeholder="Raymond" maxlength="48" required/>

            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" placeholder="Wang" maxlength="48" required/>

            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="(999)999-9999" pattern="(^\(\d{3}\) ?\d{3}( |-)?\d{4}|^\d{3}( |-)?\d{3}( |-)?\d{4})" maxlength="13" required/>

            <label for="email">Email</label>
            <input type="email" name="email" placeholder="raymoncw@uci.edu" maxlength="255" required/>
        </fieldset>
        <fieldset>
            <legend>Shipping Information</legend>
            <label for="shippingMethod">Shipping Method</label>
            <select name="shippingMethod">
                <option>Standard</option>
                <option>Overnight</option>
                <option>2 Days Expidited</option>
                <option>6 Days Ground</option>
            </select>

            <label for="shippingAddress1">Address 1</label>
            <input type="text" name="shippingAddress1" placeholder="123 UCI Lane" maxlength="48" required/>

            <label for="shippingAddress2">Address 2</label>
            <input type="text" name="shippingAddress2" placeholder="Apt1" maxlength="24" />

            <label for="shippingCity">City</label>
            <input type="text" name="shippingCity" placeholder="Irvine" pattern="(^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$)" maxlength="48" required/>

            <label for="shippingState">State</label>
            <input type="text" name="shippingState" placeholder="CA" pattern="(^[A-Za-z . ,'-]+$)" minlength="2" maxlength="2" required/>

            <label for="shippingZipcode">Zip Code</label>
            <input type="text" name="shippingZipcode" placeholder="92697" pattern="(\d{5}([\-]\d{4})?)" maxlength="5" required/>
        </fieldset>
        <fieldset>
            <legend>Credit Card Information</legend>
            <label for="creditCardType">Credit Card</label>
            <select name="creditCardType">
                <option>Visa</option>
            </select>
            <label for="creditCardNumber">Credit Card Number</label>
            <input type="text" name="creditCardNumber" placeholder="4652 3568 9586 4257" pattern="(^4[0-9]{12}(?:[0-9]{3})?$)" maxlength="16" required/>

            <label for="expirationDate">Exp Date</label>
            <input type="text" name="expirationDate" placeholder="06/22" pattern="(^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$)" maxlength="5" required/>

            <label for="threeDigitVerif">CVV</label>
            <input type="text" name="threeDigitVerif" placeholder="123" pattern="(^[0-9]{3}$)" maxlength="3" required/>

            <label for="firstNameCC">First Name</label>
            <input type="text" name="firstNameCC" placeholder="Nancy" maxlength="48" required/>

            <label for="lastNameCC">Last Name</label>
            <input type="text" name="lastNameCC" placeholder="Wong" maxlength="48" required/>
            
        </fieldset>
        <fieldset>12.
            <legend>Billing Address</legend>
            <label for="billingAddress1">Address 1</label>
            <input type="text" name="billingAddress1" placeholder="123 UCI Lane" maxlength="48" required/>

            <label for="billingAddress2">Address 2</label>
            <input type="text" name="billingAddress2" placeholder="Apt1" maxlength="24"/>

            <label for="shippingCity">City</label>
            <input type="text" name="billingCity" placeholder="Irvine" pattern="(^[a-zA-Z]+(?:[\s-][a-zA-Z]+)*$)" maxlength="48" required/>

            <label for="billingState">State</label>
            <input type="text" name="billingState" placeholder="CA" pattern="(^[A-Za-z . ,'-]+$)" minlength="2" maxlength="2" required/>

            <label for="billingZipcode">Zip Code</label>
            <input type="text" name="billingZipcode" placeholder="92697" pattern="(\d{5}([\-]\d{4})?)" maxlength="5" required/>
        </fieldset>

        <button class="cancelBtn" type="reset">CANCEL</button>
        <button class="purchaseBtn" type="submit" onclick="sendEmail()">PURCHASE</button>
    </form>
</body>
</html>

<script type="text/javascript" src="javascript/Emailer.js" async></script>
<script type="text/javascript" src="javascript/ProductSelector.js" async></script>
<script type="text/javascript" src="javascript/Validator.js" async></script>
